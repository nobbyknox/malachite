<form ng-submit="save()">

    <div class="row"><h3><a href="#/groups">Groups</a> <span class="glyphicon glyphicon-chevron-right"></span> {{ group.name }}</h3></div>

    <div class="row">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="group.name" autofocus>
        </div>
        <div class="form-group">
            <label for="levelNum">Level Number</label>
            <input type="text" class="form-control" id="levelNum" ng-model="group.levelNum">
        </div>
        <div class="form-group">
            <label for="parentGroupId">Parent Group ID</label>
            <input type="text" class="form-control" id="parentGroupId" ng-model="group.parentGroupId">
        </div>
    </div>

    <div class="row">
        <div class="text-right">
            <button type="button" class="btn btn-danger" data-entity-name="the group <b>{{ group.name }}</b>" data-toggle="modal" data-target="#confirm-delete">
                <span class="glyphicon glyphicon-minus"></span>
                Delete
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Save
            </button>
        </div>
    </div>
</form>
