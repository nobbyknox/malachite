<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tag in tags">
            <td>{{ tag.id }}</td>
            <td><a href="#/tags/{{ tag.id }}">{{ tag.name }}</a></td>
        </tr>
    </tbody>
</table>
