<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tag in tags" ng-click="editTag(tag.id)">
            <td>{{ tag.id }}</td>
            <td>{{ tag.name }}</td>
        </tr>
    </tbody>
</table>
