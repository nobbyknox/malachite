<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bkm in bookmarks">
            <td>{{ bkm.id }}</td>
            <td>{{ bkm.title }}</td>
        </tr>
    </tbody>
</table>
