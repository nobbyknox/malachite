<form ng-submit="save()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="bookmark.title">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="http://" ng-model="bookmark.address">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" class="form-control" id="rating" placeholder="1-5" ng-model="bookmark.rating">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
