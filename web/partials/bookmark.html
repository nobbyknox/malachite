<form ng-submit="save()">
    <div class="row">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" ng-model="bookmark.title" autofocus>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="http://" ng-model="bookmark.address">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating" placeholder="1-5" ng-model="bookmark.rating">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6" style="margin-top: 7px">
            <!--<a href="#/bookmarks">‚Üê Back to bookmarks</a>-->
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 text-right">
            <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-minus"></span>
                Delete
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Save
            </button>
        </div>
    </div>
</form>
