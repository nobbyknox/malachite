<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Level</td>
            <td>Parent</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="grp in groups">
            <td>{{ grp.id }}</td>
            <td><a href="#/groups/{{ grp.id }}">{{ grp.name }}</a></td>
            <td>{{ grp.levelNum }}</td>
            <td>{{ grp.parentGroupId }}</td>
        </tr>
    </tbody>
</table>
