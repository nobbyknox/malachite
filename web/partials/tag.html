<form ng-submit="save()">

    <div class="row"><h3>Tag <span class="glyphicon glyphicon-chevron-right"></span> {{ tag.name }}</h3></div>

    <div class="row">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="tag.name" autofocus>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6" style="margin-top: 7px">
            <a href="#/tags"><span class="glyphicon glyphicon-arrow-left"></span> Back to Tags</a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 text-right">
            <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-minus"></span>
                Delete
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Save
            </button>
        </div>
    </div>
</form>
