<form ng-submit="save()">

    <div class="row"><h3><a href="#/tags">Tags</a> <span class="glyphicon glyphicon-chevron-right"></span> {{ tag.name }}</h3></div>

    <div class="row">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="tag.name" autofocus>
        </div>
    </div>

    <div class="row">
        <div class="text-right">
            <button type="button" class="btn btn-danger" data-entity-name="the tag <b>{{ tag.name }}</b>" data-toggle="modal" data-target="#confirm-delete">
                <span class="glyphicon glyphicon-minus"></span>
                Delete
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Save
            </button>
        </div>
    </div>
</form>
